{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Nastavení knihy</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group mb-3">
        <label for="book_name">Pojmenujte svoji knihu (později lze upravit)</label>
        <input type="text" name="book_name" class="form-control" value="Moje kniha" required>
    </div>

    <div class="form-group mb-3">
        <label for="categories">Vyberte kategorie, do kterých budete třídit transakce (později lze upravit a vytvořit další):</label>
        <div class="row">
            {% for category in categories %}
                <div class="col-12 col-sm-6 col-md-4 mb-2">
                    <div class="form-check">
                        <input type="checkbox" name="categories" value="{{ category }}" checked class="form-check-input">
                        <label class="form-check-label">{{ category }}</label>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="mt-3">
            <label for="custom_categories">Nebo uveďte označení vlastních kategorií (oddělené čárkou):</label>
            <input type="text" name="custom_categories" class="form-control" placeholder="Např. Výplata, Investice">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Vytvořit</button>
</form>
{% endblock %}

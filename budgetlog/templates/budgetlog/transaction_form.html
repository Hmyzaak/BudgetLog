{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{% if form.instance.pk %}Upravit{% else %}Přidat{% endif %} transakci</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Uložit</button>
    </form>
{% endblock %}

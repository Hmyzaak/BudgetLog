{% extends "base_generic.html" %}
{% block content %}

<h1>Smazat účet</h1>
<p>Opravdu chcete smazat svůj účet? Tato akce je nevratná.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Smazat účet</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Zpět na profil</a>
</form>

{% endblock %}

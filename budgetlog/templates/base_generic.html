<!DOCTYPE html>
<html lang="cs">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>BudgetLog App</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigační lišta -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="{% url 'dashboard' %}">BudgetLog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Souhrn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'transaction-list' %}">Transakce</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category-list' %}">Kategorie</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hlavní obsah -->
    <main class="flex-shrink-0">
        <div class="container">
            {% block content %}
            <!-- Obsah bude vložen zde -->
            {% endblock %}
        </div>
    </main>

    <!-- Zápatí -->
    <footer class="footer py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Zápatí</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Pro vykreslení grafů -->
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
